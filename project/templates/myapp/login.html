<html>
    <head>
        <title>Login Form</title>
    </head>
    <body>
       <center><h1>Login Form</h1></center>
       <form action="#" method="post">
            {% csrf_token %}
            {% load static %}
        <center>
            <div class="container">
                <div class="imgcontainer">
                    <img src = "{% static 'myapp/avatar_img1.jpg' %}" width="200px" alt="Avatar">
                </div>
                <label for="email"><b>User Email: </b></label>
                <input type="email" placeholder="Enter your Email" float="right" name="email" required><br>
                <label for="password"><b>Password: </b></label>
                <input type="password" placeholder="Enter your Password" float="right" name="password" required><br>
                <button type="submit"><b>Login</b></button>
                <p>Don't have an account? <a href="https://localhost:8000/signup/">Sign up</a></p>
            </div>
        </center>
       </form> 
    </body>
</html>
